<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            body{
                background-image: url(images/Bg.jpg);
            }
          label{
                width: 100%;
                display: inline-block;
                margin: 4px;
            }
            #form{
                margin-top: 220px;
                margin-left: 700px;
                border-radius: 10px;
                background:white;
                color: black;
                width:250px;
                height: 230px;
                padding: 4px;
            }
            #submit{
                margin-top: 10px;
            }
            
        </style>
    </head>
    <body>
        <div id="form">
        <form action="Login.jsp">
            <center>
                <h2>Employee Login</h2>
                <br>
                <label>Username: </label>
                <input type="text" name="user" placeholder="Enter the Username" required="required">
                <br>
                <label>Password: </label>
                <input type="password" name="pass" placeholder="Enter the Password" required="required">
                <br>
                <input type="submit" value="Login" id="submit">
                <a href="forgotpassword.jsp">forgotpassword</a>
            </center>
        </form>  
        </div>    
    </body>
</html>
